name: Test & Build Master

on:
  # Manual trigger
  workflow_dispatch:
  
  # Automatic trigger on push to master
  push:
    branches:
      - master

jobs:
  # Job 1: Tests (linting, unit tests, E2E)
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2. Setup Node.js with cache (using .nvmrc)
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # # 4. Linting
      # - name: Run linter
      #   run: npm run lint

      # 5. Unit tests (Vitest)
      - name: Run unit tests
        run: npm run test -- --run

      # # 6. Install Playwright browsers
      # - name: Install Playwright browsers
      #   run: npx playwright install chromium --with-deps

      # # 7. E2E tests (Playwright)
      # - name: Run E2E tests
      #   run: npm run test:e2e
      #   env:
      #     CI: true

      # # 8. Upload Playwright artifacts on failure
      # - name: Upload Playwright report
      #   if: failure()
      #   uses: actions/upload-artifact@v5
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 7

  # Job 2: Production build (runs only after successful tests)
  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: test
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2. Setup Node.js with cache (using .nvmrc)
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Production build
      - name: Build production
        run: npm run build

      # 5. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7
